<div class="middle-box text-center loginscreen  animated fadeInDown" id="login-form">
    <div>
        <div>
            <img src="/assets/serviis/logowar.png" class="logo-login">
            <!-- <h1 class="logo-name">SERVISS</h1> -->
        </div>
        <h3>Welcome to SERVISS</h3>
        <!-- <p>Perfectly designed and precisely prepared admin theme with over
            50 pages with extra new web app views.
        </p> -->
        <p>Login in</p>
        <form class="m-t" role="form" [formGroup]="loginform" (ngSubmit)="doLogin()">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Username" formControlName="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b" [disabled]='!loginform.valid'>Login</button>

            <a href="javascript:void(0);"><small>Forgot password?</small></a>
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" href="javascript:void(0)">Create an account</a>
        </form>
        <!-- <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small>            </p> -->
    </div>
</div>
